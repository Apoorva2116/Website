<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.73);
            padding: 15px 30px;
        }

        .navbar ul {
            list-style-type: none;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        .navbar ul li a:hover {
            color: grey;
        }

        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icons a {
            color: white;
            margin-left: 20px;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-icons a:hover {
            color: grey;
        }

        .nav-icons i {
            margin-left: 20px;
        }

        .background {
            position: relative;
            height: 100%;
        }

        .background::before {
            content: '';
            background-image: url('candles.webp');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: black;
        }

        .overlay h1 {
            font-size: 6rem;
            font-weight: bold;
            opacity: 0.9;
        }

        .overlay p {
            font-size: 1.8rem;
            opacity: 0.9;
        }

        .search-bar {
            position: absolute;
            top: 20px;
            right: 50px;
            display: flex;
            align-items: center;
            background-color: white;
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }

        .search-bar button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .search-bar img {
            width: 20px;
            height: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: beige;
            margin: 10px;
            width: calc(25% - 20px);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .product h2 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .product .subtext {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .price {
            color: #007bff;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .add-to-cart {
    background-color: rgba(170, 123, 151, 0.659);
    padding: 5px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.add-to-cart:hover {
    background-color: rgba(170, 123, 151, 1);
    transform: scale(1.05);
}

.view-product {
    background-color: rgba(170, 123, 151, 0.659);
    padding: 5px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.view-product:hover {
    background-color: rgba(170, 123, 151, 1);
    transform: scale(1.05);
}

    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="clothing.html">Clothing</a></li>
            <li><a href="accessories.html">Accessories</a></li>
        </ul>

        <div class="nav-icons">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
        </div>

    </nav>

    <div class="background">
        <div class="overlay">
            <h1>Candles</h1>
            <p>All your favourite scents from small businesses!</p>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><img src="SearchIcon.jpg" alt="Search"></button>
        </div>
    </div>

    <main class="product-container">
        <!-- Product structure will be populated dynamically -->
        <section class="product">
            <img src="" alt="" class="product-image">
            <h2 class="product-name"></h2>
            <p class="subtext product-brand"></p>
            <p class="price product-price"></p>
            <div class="button-container">
                <button class="view-product">View Product</button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    
   
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                const productContainer = document.querySelector('.product-container');
                productContainer.innerHTML = ''; 

                products.forEach(product => {
                    const productClone = document.createElement('section');
                    productClone.classList.add('product');

                    productClone.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <h2 class="product-name">${product.name}</h2>
                        <p class="subtext product-brand">${product.brand}</p>
                        <p class="price product-price">${product.price}</p>
                        <div class="button-container">
                            <button class="view-product" data-page="${product.productPage}">View Product</button>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    `;

                    const viewProductButton = productClone.querySelector('.view-product');
                    const productPage = product.productPage;
                    viewProductButton.addEventListener('click', function() {
                        window.location.href = productPage; 
                    });

                    const addToCartButton = productClone.querySelector('.add-to-cart');
                    addToCartButton.setAttribute('data-name', product.name);
                    addToCartButton.setAttribute('data-price', product.price);
                    addToCartButton.setAttribute('data-image', product.image);
                    addToCartButton.addEventListener('click', () => {
                        const productName = product.name;
                        const productPrice = parseFloat(product.price.replace('rs', '').trim());
                        const productImage = product.image;

                        const cartProduct = {
                            name: productName,
                            price: productPrice,
                            image: productImage,
                            quantity: 1
                        };

                        let cart = localStorage.getItem('cart');
                        cart = cart ? JSON.parse(cart) : [];

                        const existingProductIndex = cart.findIndex(item => item.name === productName);

                        if (existingProductIndex >= 0) {
                            cart[existingProductIndex].quantity += 1;
                        } else {
                            cart.push(cartProduct);
                        }

                        localStorage.setItem('cart', JSON.stringify(cart));
                        alert(`${productName} has been added to the cart.`);
                    });

                    productContainer.appendChild(productClone);
                });
            })
            .catch(error => console.error('Error loading products:', error));
    });
</script>
</body>
</html>
