<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #ffffff;
            color: #333;
            background-image: URL('wow.jpg');
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.73);
            padding: 15px 30px;
        }

        .navbar-links {
            display: flex;
        }

        .navbar-link {
            margin-right: 20px;
        }

        .navbar-link a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        .navbar-link a:hover {
            color: grey;
        }

        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icons a {
            color: white;
            margin-left: 20px;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-icons a:hover {
            color: grey;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(187, 94, 57, 0.632);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #000000;
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .profile-details {
            flex-grow: 1;
            padding: 0 20px;
        }

        .profile-details h2 {
            font-size: 28px;
            font-weight: 600;
            color: #000000;
        }

        .profile-details p {
            color: #000000;
            font-size: 16px;
            margin: 5px 0;
        }

        .profile-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-options button {
            padding: 12px 24px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 150px;
        }

        .edit-btn {
            background-color: #007bff6b;
            color: white;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #dc354684;
            color: white;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .auth-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .auth-box {
            background: linear-gradient(135deg, #a524246f, #ba4f4f);
            color: rgb(8, 7, 7);
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .auth-box h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .auth-box a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            background-color: #a52424a2;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .auth-box a:hover {
            background-color: #832525;
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-links">
            <div class="navbar-link"><a href="home.html">Home</a></div>
            <div class="navbar-link"><a href="clothing.html">Clothing</a></div>
            <div class="navbar-link"><a href="accessories.html">Accessories</a></div>
            <div class="navbar-link"><a href="candles.html">Candles</a></div>
        </div>

        <div class="nav-icons">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <div class="container">
        <h1>My Profile</h1>

        <div class="profile-info">
            <div class="profile-details">
                <h2 id="userName">Loading...</h2>
                <p id="userEmail">Email: Loading...</p>
                <p id="userPhone">Phone: Loading...</p>
                <p id="userAddress">Address: Loading...</p>
            </div>

            <div class="profile-options">
                <button class="edit-btn">Edit Profile</button>
                <button class="logout-btn" id="logoutButton">Log Out</button>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-box">
                <h3>New User?</h3>
                <a href="signup.html">Sign Up</a>
            </div>
            <div class="auth-box">
                <h3>Already have an account?</h3>
                <a href="login.html">Log In</a>
            </div>
        </div>
    </div>
</body>

<script>
    // Retrieve user data from local storage
    const userData = JSON.parse(localStorage.getItem('user'));

    // Check if user is logged in
    if (!userData) {
        // Redirect to login if no user data found
        alert('You are not logged in. Please log in.');
        window.location.href = 'login.html';
    } else {
        // Populate profile details
        document.getElementById('userName').textContent = userData.name;
        document.getElementById('userEmail').textContent = 'Email: ' + userData.email;
        document.getElementById('userPhone').textContent = 'Phone: ' + userData.phone;
        document.getElementById('userAddress').textContent = 'Address: ' + userData.address;
    }

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.removeItem('user'); // Clear user data
        window.location.href = 'login.html'; // Redirect to login page
    });
</script>


</body>
</html>
